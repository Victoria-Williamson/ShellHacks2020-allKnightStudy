<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.css">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="allknight-study.css">
    
    <!-- Reem Kufi and Roboto Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi&family=Roboto&display=swap" rel="stylesheet">

    <title>allKnight Study - Home</title>
</head>

<body style="background-color: white;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12" style="padding-top: 0.5%; text-align: center;">
                <img src="img/title-bar.png" class="title-bar">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-1"><img src="img/miroodles-homepage.png" class="doodles"></div>
                    <div class="col-md-11">
                        <p class="webtext-24" style="margin-top: 7.5%; margin-left: 30%; font-size: 150%; line-height: 98%;">Hey there (Username)!â€¨ <br>Welcome back to allKnight Study! <br>Edit your profile or sign up for your next study session below.</p>
                    </div>
                </div>
                <div class="row" style="margin-top: -15%;">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <p style=""> How long would you like to study for?</p>

                        <div class="btn-group mr-2" role="group" aria-label="First group" style="margin-bottom: 2%;">
                            <button type="button" class="btn btn-secondary study-buttons">15 mins</button>
                            <button type="button" class="btn btn-secondary study-buttons">30 mins</button>
                            <button type="button" class="btn btn-secondary study-buttons">45 mins</button>
                            <button type="button" class="btn btn-secondary study-buttons">1 hour</button>
                        </div>

                        <input type="text" class="form-control" id="major" placeholder="Major/Field of Study" style="margin-bottom: 2%;"> 
                        <input type="text" class="form-control" id="subject" placeholder="Subject You're Studying" style="margin-bottom: 2%;">

                        <img src="img/start-studying.png">
                        <img src="img/book-party.png" style="margin-top: 15%; max-height: 12%; width: auto; display: block; margin-left: auto; margin-right: auto;">
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </div>
            <div class="col-md-6">
                <img src="img/divider-line.png" class="divider-line">
            </div>
        </div>
    </div>
</body>

</html>
